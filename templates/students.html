{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="../static/styles/students.css">
{% endblock %}

{% block title %}
    Students Page
{% endblock %}

{% block content %}

    {% for student in all_students %}
        {% if student == 'Alicia' %}
            <h1>{{ student }}</h1>
        {% else %}
            <h6>{{ student }}</h6>
        {% endif %}
    {% endfor %}

{% endblock %}
